unbindall

say_student "Brewmaster / Bristleback / Broodmother"

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "BACKSPACE" "exec hk_logic/b.cfg"

bind "e" "alias current_hero brewmaster;         exec hk_logic/hk_exit.cfg"
bind "i" "alias current_hero bristleback;        exec hk_logic/hk_exit.cfg"
bind "o" "alias current_hero broodmother;        exec hk_logic/hk_exit.cfg"
