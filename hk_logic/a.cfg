/////////////////////////////////////////////
//  This file contains essential logic     //
//  The operation of the Dota 2 Hero Keys  //
//  Script. DO NOT MODIFY                  //
/////////////////////////////////////////////


unbindall

say_student "Abaddon / Alch / AA / Anti-Mage / Axe"

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "BACKSPACE" "exec hk_logic/hk_init.cfg"

bind "a" "alias current_hero ancientapparition;  exec hk_logic/hk_exit.cfg"
bind "b" "alias current_hero abaddon;            exec hk_logic/hk_exit.cfg"
bind "l" "alias current_hero alchemist;          exec hk_logic/hk_exit.cfg"
bind "m" "alias current_hero antimage;           exec hk_logic/hk_exit.cfg"
bind "x" "alias current_hero axe;                exec hk_logic/hk_exit.cfg"

bind "n" "exec hk_logic/an.cfg"
