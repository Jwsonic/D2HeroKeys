unbindall

say_student "Vengeful Spirit (S) / Venomancer (M)"

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "BACKSPACE" "exec hk_logic/v.cfg"

bind "s" "alias current_hero vengefulspirit;     exec hk_logic/hk_exit.cfg"
bind "m" "alias current_hero venomancer;         exec hk_logic/hk_exit.cfg"
