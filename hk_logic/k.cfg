unbindall

say_student "KotL / Kunnka"

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "BACKSPACE" "exec hk_logic/hk_init.cfg"

bind "e" "alias current_hero keeperofthelight;   exec hk_logic/hk_exit.cfg"
bind "o" "alias current_hero keeperofthelight;   exec hk_logic/hk_exit.cfg"
bind "u" "alias current_hero kunnka;             exec hk_logic/hk_exit.cfg"
