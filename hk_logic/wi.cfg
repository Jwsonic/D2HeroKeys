unbindall

say_student "Windranger (R) / Winter Wyvern (W) / Witch Doctor (T)"

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "BACKSPACE" "exec hk_logic/w.cfg"

bind "r" "alias current_hero windranger;         exec hk_logic/hk_exit.cfg"
bind "w" "alias current_hero winterwyvern;       exec hk_logic/hk_exit.cfg"
bind "t" "alias current_hero witchdoctor;        exec hk_logic/hk_exit.cfg"
