//  This file contains essential logic     //
//  The operation of the Dota 2 Hero Keys  //
//  Script. DO NOT MODIFY                  //
/////////////////////////////////////////////


unbindall

say_student "Warlock / Weaver / Windranger / WW / Witch Doctor / Wraith King"

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "BACKSPACE" "exec hk_logic/hk_init.cfg"

bind "a" "alias current_hero warlock;            exec hk_logic/hk_exit.cfg"
bind "e" "alias current_hero weaver;             exec hk_logic/hk_exit.cfg"
bind "r" "alias current_hero wraithking;         exec hk_logic/hk_exit.cfg"
bind "k" "alias current_hero wraithking;         exec hk_logic/hk_exit.cfg"
bind "w" "alias current_hero winterwyvern;       exec hk_logic/hk_exit.cfg"
bind "d" "alias current_hero witchdoctor;        exec hk_logic/hk_exit.cfg"

bind "i" "exec wi.cfg"
