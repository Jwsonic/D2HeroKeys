unbindall

say_student "Bane / Batrider"

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "BACKSPACE" "exec hk_logic/b.cfg"

bind "n" "alias current_hero bane;               exec hk_logic/hk_exit.cfg"
bine "t" "alias current_hero batrider;           exec hk_logic/hk_exit.cfg"
