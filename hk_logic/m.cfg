/////////////////////////////////////////////
//  This file contains essential logic     //
//  The operation of the Dota 2 Hero Keys  //
//  Script. DO NOT MODIFY                  //
/////////////////////////////////////////////


unbindall

say_student "Magnus / Medusa / Meepo / Mirana / Morphling"

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "BACKSPACE" "exec hk_logic/hk_init.cfg"

bind "a" "alias current_hero magnus;             exec hk_logic/hk_exit.cfg"
bind "i" "alias current_hero mirana;             exec hk_logic/hk_exit.cfg"
bind "o" "alias current_hero morphling;          exec hk_logic/hk_exit.cfg"

bind "e" "exec hk_logic/hk_me.cfg"
