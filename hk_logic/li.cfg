unbindall

say_student "Lich / Lifestealer / Lina / Lion"

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "BACKSPACE" "exec hk_logic/l.cfg"

bind "c" "alias current_hero lich;               exec hk_logic/hk_exit.cfg"
bind "f" "alias current_hero lifestealer;        exec hk_logic/hk_exit.cfg"
bind "n" "alias current_hero lina;               exec hk_logic/hk_exit.cfg"
bind "o" "alias current_hero lion;               exec hk_logic/hk_exit.cfg"
