unbindall

say_student "Enchantress / Enigma"

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "BACKSPACE" "exec hk_logic/e.cfg"

bind "c" "alias current_hero enchantress;        exec hk_logic/hk_exit.cfg"
bind "i" "alias current_hero enigma;             exec hk_logic/hk_exit.cfg"
