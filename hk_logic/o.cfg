unbindall

say_student "Ogre Magi / Omni / Oracle / Outworld Devourer"

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "BACKSPACE" "exec hk_logic/hk_init.cfg"

bind "g" "alias current_hero ogremagi;           exec hk_logic/hk_exit.cfg"
bind "m" "alias current_hero omniknight;         exec hk_logic/hk_exit.cfg"
bind "r" "alias current_hero oracle;             exec hk_logic/hk_exit.cfg"
bind "u" "alias current_hero outworlddevourer;   exec hk_logic/hk_exit.cfg"
bind "d" "alias current_hero outworlddevourer;   exec hk_logic/hk_exit.cfg"
