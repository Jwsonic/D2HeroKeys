unbindall

say_student "Tidehunter / Timbersaw / Tinker / Tiny"

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "BACKSPACE" "exec hk_logic/t.cfg"

bind "d" "alias current_hero tidehunter.cfg;     exec hk_logic/hk_exit.cfg"
bind "m" "alias current_hero timbersaw.cfg;      exec hk_logic/hk_exit.cfg"

bind "n" "exec tin.cfg"
