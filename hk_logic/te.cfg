unbindall

say_student "Techies / Templar Assassin / Terrorblade"

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "BACKSPACE" "exec hk_logic/t.cfg"

bind "c" "alias current_hero techies;            exec hk_logic/hk_exit.cfg"
bind "m" "alias current_hero templarassassin;    exec hk_logic/hk_exit.cfg"
bind "r" "alias current_hero terrorblade;        exec hk_logic/hk_exit.cfg"
