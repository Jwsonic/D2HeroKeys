unbindall

say_student "Earthshaker (1) / Earthspirit (2)"

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "BACKSPACE" "exec hk_logic/e.cfg"

bind "1" "alias current_hero earthshaker;        exec hk_logic/hk_exit.cfg"
bind "2" "alias current_hero earthspirit;        exec hk_logic/hk_exit.cfg"
