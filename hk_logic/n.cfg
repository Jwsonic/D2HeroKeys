unbindall

say_student "Naga / Nature's Prophet / Necro / Night Stalker"

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "BACKSPACE" "exec hk_logic/hk_init.cfg"

bind "e" "alias current_hero necrophos;          exec hk_logic/hk_exit.cfg"
bind "i" "alias current_hero nightstalker;       exec hk_logic/hk_exit.cfg"
bind "p" "alias current_hero naturesprophet;     exec hk_logic/hk_exit.cfg"

bind "a" "exec na.cfg"
