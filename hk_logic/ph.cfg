unbindall

say_student "Phantom Assassin (A) / Phantom Lancer (L) / Phoenix"

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "BACKSPACE" "exec hk_logic/p.cfg"

bind "o" "alias current_hero phoenix;            exec hk_logic/hk_exit.cfg"

bind "a" "alias current_hero phantomassassin;    exec hk_logic/hk_exit.cfg"
bind "l" "alias current_hero phantomlancer;      exec hk_logic/hk_exit.cfg"
