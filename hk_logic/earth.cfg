unbindall

say_student "Earth Spirit (p) / Earthshaker (h)"

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "BACKSPACE" "exec hk_logic/e.cfg"

bind "h" "alias current_hero earthshaker;        exec hk_logic/hk_exit.cfg"
bind "p" "alias current_hero earthspirit;        exec hk_logic/hk_exit.cfg"
