unbindall

say_student "Vengeful Spirit / Venomancer / Viper / Visage"

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "BACKSPACE" "exec hk_logic/hk_init.cfg"

bind "s" "alias current_hero vengefulspirit;     exec hk_logic/hk_exit.cfg"

bind "e" "exec hk_logic/ve.cfg"
bind "i" "exec hk_logic/vi.cfg"
